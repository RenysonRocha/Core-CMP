<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="../../_Main/Img/Logo-Icon.png">
        <link rel="stylesheet" type="text/css" href="../../3 - Home/CSS/Home.css">
        <title>Core CMP - Home</title>
     </head>
<body>
    <nav class="navbar">
        <ul class="navbar_logo">
            <li class="logo_item"><img id="logo_img" src="../../_Main/Img/Logo-Icon.png"></li>
            <li class="logo_item"><a id="logo_text" href="../../3 - Home/HTML/Home.html">CORE CMP</a></li>
        </ul>
        <ul class="navbar_menu">
            <li class="navbar_menu_item">
                <a class="navbar_menu_item_link help" href="#">Help</a>
            </li>
            <li class="navbar_menu_item">
                <a class="navbar_menu_item_link fas fa-user" onclick="dropdownMenuShow()"></a>
                <ul class="navbar_menu dropdown">
                    <li class="navbar_menu_item submenu_dropdown dropdown_arrow"></li>
                    <li class="navbar_menu_item submenu_dropdown user_info">
                        <img class="imgUser" src="../../_Main/Img/default_user.png" alt="User image">

                    <li class="navbar_menu_item submenu_dropdown"><a class="navbar_menu_item_link help burger" href="#">Help</a></li>

            <ul>
                <li class="group-selection">

                <li class="group-selection">
                    <button class="button-group" onclick="getProgramPage('MCMM')">MCMM</button>
                    <div class="toolTipText MCMM"></div>
                </li>
                <li class="group-selection">
                    <button class="button-group" onclick="getProgramPage('REVOLUTION')">REVOLUTION</button>
                    <div class="toolTipText REVOLUTION"></div>
                </li>
                <li class="group-selection">
                    <button class="button-group" onclick="getProgramPage('SFE')">SFE</button>
                    <div class="toolTipText SFE"></div>
                </li>

        </div>

    <script src="../../_Main/JS/Main.js"></script>
    <script src="../../3 - Home/JS/home.js"></script>
