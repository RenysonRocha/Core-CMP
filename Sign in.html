<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/Logo-Icon.png">
    <link rel="stylesheet" href="https:/stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./css/Sign in.css">
    <title>Sign in | Core CMP</title>
</head>
<body>
    <div id="Container_Login">
        <ul class="navbar_logo">
            <li class="logo_item"><img id="logo_img" src="./img/Logo-Icon.png"></li>
            <li class="logo_item"><a id="logo_text" href="">CORE CMP</a></li>
        </ul>
        <div class="form_layout">
            <div id="msg_signin">
                <span class="msg_text"></span>
                <div class="showdot">
                    <div class="dot dot1"></div>
                    <div class="dot dot2"></div>
                    <div class="dot dot3"></div>
                </div>
            </div>
            <div class="login_login_Access">
                <label class="label_form">Login</label><br>
                <input type="text" class="input_style" id="login_login_" placeholder="Username" required>
            </div>
            <div class="password_login_Access">
                <label class="label_form">Password</label><br>
                <input type="password" class="input_style" id="password_login_" placeholder="********" required>
                <i id="eye_Button" class="fa fa-eye" aria-hidden="true"></i>
            </div>
        </div>
        <div class="button_submit">
            <button id = "btnSubmitLogin" type="submit" onclick="signIn()">Sign in</button>
            <p id="userRegisterLink"><span>New to Core CMP? </span><a href="./index.html">Join now!</a></p>
        </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
    <script src="./js/sign in.js"></script>
</body>
</html>
